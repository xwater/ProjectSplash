<html>
<head>
    <link rel="stylesheet" href="assets/css/overlay.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.12/howler.core.min.js"
            integrity="sha256-TH9tjl8akK8lU3diG4NUP7T7MPRx1zoauL49z/4X46M=" crossorigin="anonymous"></script>
</head>
<body style="background-repeat: no-repeat;">
<div id="challenger">
    <video id="video" width="1920" style="display:none; z-index:99;">
        <source id="mp4src" type="video/mp4" src="./assets/gifs/victory/dedede/dedede.mp4">
    </video>
</div>
<div id="animation_container">
    <div id="Wanimation">
        <img src="" height="350px" style="display:none">
    </div>
    <div id="Lanimation">
        <img src="" height="350px" style="display:none">
    </div>
</div>
<div id="game-container">
    <div class="charbox shake" id="p1">
        <img class="charicon left" id="p1icon" src="./assets/icons/live-portraits/dk.png">
        <div class="charinfo left">
            <div id="p1lives" class="lives">
                <img class="left life-icon" id="p1life1" src="./assets/icons/lives/dkL.png">
                <img class="left life-icon" id="p1life2" src="./assets/icons/lives/dkL.png">
            </div>
            <div class="kills"><img class="left" src="./assets/icons/swordicon-bg.png">
                <p id="p1kills" class="kills_count left">0</p></div>
        </div>
    </div>

    <div class="charbox" id="p2">
        <img class="charicon left" id="p2icon" src="./assets/icons/live-portraits/link.png">
        <div class="charinfo left">
            <div id="p2lives" class="lives">
                <img class="left life-icon" src="./assets/icons/lives/linkL.png">
                <img class="left life-icon" src="./assets/icons/lives/linkL.png">
            </div>
            <div class="kills"><img class="left" src="./assets/icons/swordicon-bg.png">
                <p id="p2kills" class="kills_count left">0</p></div>
        </div>
    </div>

    <div class="charbox" id="p3">
        <img class="charicon left" id="p3icon" src="./assets/icons/live-portraits/fox.png">
        <div class="charinfo left">
            <div id="p3lives" class="lives">
                <img class="left life-icon" src="./assets/icons/lives/foxL.png">
                <img class="left life-icon" src="./assets/icons/lives/foxL.png"></div>
            <div class="kills"><img class="left" src="./assets/icons/swordicon-bg.png">
                <p id="p3kills" class="kills_count left">0</p></div>
        </div>
    </div>

    <div class="charbox" id="p4">
        <img class="charicon left" id="p4icon" src="./assets/icons/live-portraits/yoshi.png">
        <div class="charinfo left">
            <div id="p4lives" class="lives">
                <img class="left life-icon" src="./assets/icons/lives/yoshiL.png">
                <img class="left life-icon" src="./assets/icons/lives/yoshiL.png"></div>
            <div class="kills"><img class="left" src="./assets/icons/swordicon-bg.png">
                <p id="p4kills" class="kills_count left">0</p></div>
        </div>
    </div>
</div>
</body>
</html>
<script src="assets/js/overlay.js" type="text/javascript"></script>
