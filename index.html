<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.js"
            integrity="sha256-7NgI/5l45Md7VEbs4MGG4HsRoHu+lXKQ/vUK1LvXDps="
            crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          rel="stylesheet"
          ntegrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"
            integrity="sha384-u/bQvRA/1bobcXlcEYpsEdFVK/vJs3+T+nXLsBYJthmdBuavHvAW6UsmqO2Gd/F9"
            crossorigin="anonymous"></script>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Splash Bot</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" target="_blank" href="overlay.html">Overlay</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" target="_blank" href="char.html">Character Selection</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row pt-4">
        <div class="col-sm-6 shadow-lg p-3 mb-5 bg-white rounded">
            <p id="response"></p>
            <div id="animation"></div>
            <div class="btn-group-vertical">
                <div class="btn-group-vertical">
                    <button id="p1" class="btn btn-info">Player 1 Win</button>
                    <button id="p2" class="btn btn-success">Player 2 Win</button>
                    <button id="p3" class="btn btn-danger">Player 3 Win</button>
                    <button id="p4" class="btn btn-warning">Player 4 Win</button>
                </div>
                <div class="btn-group-vertical">
                    <button id="p1sd" class="btn btn-info">Player 1 Win SD</button>
                    <button id="p2sd" class="btn btn-success">Player 2 Win SD</button>
                    <button id="p3sd" class="btn btn-danger">Player 3 Win SD</button>
                    <button id="p4sd" class="btn btn-warning">Player 4 Win SD</button>
                </div>

                <div>
                    <button id="start" class="btn btn-success">Start Game</button>
                </div>
                <div>
                    <button id="generate" class="btn btn-primary">Generate Game</button>
                </div>

                <div id="state"></div>
            </div>

        </div>
        <div class="col-sm-4">
            <div id="connections" class="alert alert-info" role="alert">
                Connected Sockets:
                <ul>
                    <li id="admin" style="display: none;">Admin Connected</li>
                    <li id="overlay" style="display: none">Overlay Connected</li>
                    <li id="char-screen" style="display: none">Character Selection Connected</li>
                </ul>
            </div>
            <div id="error" class="alert alert-danger" role="alert" style="display: none"></div>
            <div id="counter" class="alert alert-success" role="alert" style="display: none"></div>
        </div>
    </div>


</div>
